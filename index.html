<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chatty AR - MUET</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity
        id="marker"
        gltf-model="./scene.gltf"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="latitude: 0; longitude: 0;"
        animation-mixer
      ></a-entity>
    </a-scene>

    <script>
      async function fetchLocation() {
        try {
          // Replace with your API endpoint
          const response = await fetch("http://147.93.63.6/get-location");
          const data = await response.json();

          if (data.latitude && data.longitude) {
            const marker = document.getElementById("marker");
            marker.setAttribute(
              "gps-entity-place",
              `latitude: ${data.latitude}; longitude: ${data.longitude};`
            );
          } else {
            console.error("Invalid location data");
          }
        } catch (error) {
          console.error("Error fetching location:", error);
        }
      }

      // Fetch location on page load
      window.onload = fetchLocation;
    </script>
  </body>
</html>
